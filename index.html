<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify New Releases</title>
    <!-- BOOTSTRAP CORE CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CUSTOM STYLES FOR THIS WEBPAGE -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-center">
    <h1 class="display-1">Gimme dat new new.</h1>
    <p>Track the artists you follow. We will add the option to add the new releases to a special playlist made by you!</p>

    <!-- SEARCH BAR SECTION -->
            <input type="text" class="search-bar" placeholder="Search up artist..">
            <input type="date" class="search-date" placeholder="Last updated date..">
            <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Sort By</button>
            <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Date Released</a></li>
            <li><a class="dropdown-item" href="#">Top Songs</a></li>
            </ul>

            <button type="submit" class="btn btn-warning" value="Submit">Create Playlist</button>

    <!-- THE SECTION WHERE THE ARTISTS, SONGS, AND DATES ARE GENERATED -->
    <div class="container mid-section">
        <table class="table table-dark table-hover table-borderless">
            <thead>
              <tr>
                <th scope="col">Date Released (MM-DD-YYYY)</th>
                <th scope="col">Song Title</th>
                <th scope="col">Artist(s)</th>
              </tr>
            </thead>
            <tbody id="myTable">
                <tr>
                    <td>05-23-2021</td>
                    <td>Flower Death Bed</td>
                    <td>M-Flo</td>
                </tr>
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
